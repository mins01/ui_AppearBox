	<script>
	var ab 
	$(function(){
		ab = new AppearBox($("#box1").get(0))
	})
	</script>
	<style>
	.appear-box{
		position: relative;
		overflow: hidden;
		display: none;
	}
	.appear-box.on{
		display:inherit ;
	}
	.appear-box-fence{
		position: absolute;
		top:0;left:0;right:0;bottom:0;
		display: flex ;
		justify-content: center;
		align-items: center;
		background-color: rgba(0,0,0,0.5);
	}
	.appear-box-content{

	}

<body>
	<div class="container">
		<h1>appear box </h1>
		<button class="btn btn-info m-1" onclick="ab.contentText('show').show()">show</button>
		<button class="btn btn-info m-1" onclick="ab.contentText('show 2000ms').show(2000)">show 2000ms</button>
		<button class="btn btn-info m-1" onclick="ab.contentText('hide').hide()">hide</button>
		<button class="btn btn-info m-1" onclick="ab.contentText('hide 2000ms').hide(2000)">hide 2000ms</button>
		<button class="btn btn-info m-1" onclick="ab.contentText('show 0ms , hide 2000ms').show(0).hide(2000)">show 0ms , hide 2000ms</button>
		<button class="btn btn-info m-1" onclick="ab.contentText('show 0ms , hide 2000ms').show(0).addFn(function(){ab.contentText('HELLO')},1000).addFn(function(){ab.contentText('BYE')},1000).hide(0)">show 0ms ,.contentText('HELLO'),.contentText('BYE'), hide 0ms</button>

		<div  id="box1" class="appear-box on " style="width:300px;height:300px;">
			<div class="appear-box-fence">
				<div class="appear-box-content">
					CONTENT
				</div>
			</div>	
		</div>
		
	</div>
